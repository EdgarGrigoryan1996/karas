<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/language.css">
    <title>Title</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="lang" data-lang="en"><img src="assets/images/languages/en.png" alt="English">English</div>
        <div class="lang" data-lang="ru"><img src="assets/images/languages/ru.png" alt="Russian">Russian</div>
        <div class="lang" data-lang="am"><img src="assets/images/languages/am.png" alt="Armenian">Armenian</div>
    </div>

    <script>
        const elems = document.querySelectorAll(".lang")
        for(let i = 0; i < elems.length; i++){
            elems[i].addEventListener("click", () => {
                window.location = `index.html?lang=${elems[i].dataset.lang}`
            })
        }
        console.log(elems)
    </script>
</body>
</html>
